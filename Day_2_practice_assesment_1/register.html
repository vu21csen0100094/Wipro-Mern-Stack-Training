<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">

    <div class="form-box">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" placeholder="Choose a username" required>
        </div>

        <div class="input-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
